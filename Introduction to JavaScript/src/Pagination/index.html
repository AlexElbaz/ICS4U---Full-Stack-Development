<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
   <title>Pagination</title>
</head>

<body>
   <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
         <h1 id="header-title">Pagination</h1>
      </div>
   </header>
   <div class="container">
      <div id="main" class="card card-body">
         <form class="form-inline mb-3 align-self-lg-end">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
         </form>
         <h2 class="title">Pagination</h2>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col" onclick="sort('name')">Name</th>
                  <th scope="col" onclick="sort('email')">Email</th>
                  <th scope="col" onclick="sort('gender')">Gender</th>
                  <th scope="col" onclick="sort('status')">Status</th>
               </tr>
            </thead>
            <tbody id="rows">
            </tbody>
         </table>
         <div class="btn-toolbar align-self-center">
            <div class="btn-group me-2" role="group">
              <button type="button" class="btn btn-secondary" id="btn1" onclick="previousPage()"><i class="bi bi-arrow-left"></i></button>
              <button type="button" class="btn btn-secondary" id="btn2" onclick="changePage(1)">1</button>
              <button type="button" class="btn btn-secondary" id="btn3" onclick="changePage(2)">2</button>
              <button type="button" class="btn btn-secondary" id="btn4" onclick="changePage(3)">3</button>
              <button type="button" class="btn btn-secondary" id="btn5" onclick="changePage(4)">4</button>
              <button type="button" class="btn btn-secondary" id="btn6" onclick="changePage(5)">5</button>
              <button type="button" class="btn btn-secondary" id="btn7" onclick="changePage(6)">6</button>
              <button type="button" class="btn btn-secondary" id="btn8" onclick="changePage(7)">7</button>
              <button type="button" class="btn btn-secondary" id="btn9" onclick="changePage(8)">8</button>
              <button type="button" class="btn btn-secondary" id="btn10" onclick="changePage(9)">9</button>
              <button type="button" class="btn btn-secondary" id="btn11" onclick="changePage(10)">10</button>
              <button type="button" class="btn btn-secondary" id="btn12" onclick="changePage(11)">11</button>
              <button type="button" class="btn btn-secondary" id="btn13" onclick="changePage(12)">12</button>
              <button type="button" class="btn btn-secondary" id="btn14" onclick="nextPage()"><i class="bi bi-arrow-right"></i></button>
            </div>
          </div>
      </div>
   </div>

   <script src="pagination.js"></script>
</body>

</html>
