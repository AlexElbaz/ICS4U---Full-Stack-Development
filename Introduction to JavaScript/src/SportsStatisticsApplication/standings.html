<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
   <link rel="stylesheet" href="style.css">
   <title>VNL 2021 | Standings</title>
</head>

<body class='bg-dark' onload="getStandings()">
   <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#" class="h1 bg-primary text-decoration-none text-light">VNL 2021 Standings</a>
        <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item text-center text-lg-start">
                <a href="standings.html" class="nav-link text-info">Standings</a>
            </li>
            <li class="nav-item text-center text-lg-start">
              <a href="matches.html" class="nav-link text-light">Match History</a>
            </li>
            <li class="nav-item text-center text-lg-start">
              <a href="addMatches.html" class="nav-link text-light">Add Matches</a>
            </li>
            </ul>
        </div>
      </div>
    </nav>
   <div class="container">
      <div id="main" class="card card-body">
         <form class="form-inline mb-3 align-self-lg-end">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
         </form>
         <h2 class="title text-center">Volleyball Nations League 2021 Standings</h2>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col" class ='text-center' onclick="sort('ranking')">Ranking</th>
                  <th scope="col" class ='text-center' onclick="sort('team')">Team</th>
                  <th scope="col" class ='text-center' onclick="sort('totalMatches')">Total</th>
                  <th scope="col" class ='text-center' onclick="sort('wonMatches')"><span class='h5 d-block'>Matches:</span>Won</th>
                  <th scope="col" class ='text-center' onclick="sort('lostMatches')">Lost</th>
                  <th scope="col" class ='text-center' onclick="sort('points')">Points</th>
                  <th scope="col" class='d-none d-lg-table-cell text-center' onclick="sort('totalSets')">Total</th>
                  <th scope="col" class='d-none d-lg-table-cell text-center' onclick="sort('wonSets')"><span class='h5 d-block align-self-end'>Sets:</span>Won</th>
                  <th scope="col" class='d-none d-lg-table-cell text-center' onclick="sort('lostSets')">Lost</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('threeZero')">3-0</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('threeOne')">3-1</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('threeTwo')">3-2</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('twoThree')">2-3</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('oneThree')">1-3</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('zeroThree')">0-3</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('totalPoints')">Total</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('wonPoints')"><span class='h5 d-block'>Points:</span>Won</th>
                  <th scope="col" class='d-none d-xl-table-cell text-center' onclick="sort('lostPoints')">Lost</th>
               </tr>
            </thead>
            <tbody id="rows">
            </tbody>
         </table>
      </div>
   </div>

   <script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
