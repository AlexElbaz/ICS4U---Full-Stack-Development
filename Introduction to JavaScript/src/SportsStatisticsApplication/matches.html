<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
   <title>Volleyball Nations League 2021 Match History</title>
</head>

<body>
   <header id="main-header" class="bg-primary text-center text-white p-4 mb-3">
      <div class="container">
         <h1 id="header-title">Volleyball Nations League 2021 Match History</h1>
      </div>
   </header>
   <div class="container">
      <div id="main" class="card card-body">
         <form class="form-inline mb-3 align-self-lg-end">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
         </form>
         <h2 class="title text-center">Volleyball Nations League 2021 Match History</h2>
         <div class="d-flex justify-content-around">
             <h4>Matches</h4>
             <h4>Sets</h4>
             <h4>Points</h4>
         </div>
         <table class="table table-striped">
             <thead>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th></th>
             </thead>
            <tbody id="rows">
            </tbody>
         </table>
         <div class="btn-toolbar align-self-center">
            <div class="btn-group me-2" role="group">
              <button type="button" class="btn btn-secondary" id="btnPrev" onclick="previousPage()"><i class="bi bi-arrow-left"></i></button>
              <button type="button" class="btn btn-secondary" id="btn1" onclick="changePage(1)">1</button>
              <button type="button" class="btn btn-secondary" id="btn2" onclick="changePage(2)">2</button>
              <button type="button" class="btn btn-secondary" id="btn3" onclick="changePage(3)">3</button>
              <button type="button" class="btn btn-secondary" id="btn4" onclick="changePage(4)">4</button>
              <button type="button" class="btn btn-secondary" id="btnNext" onclick="nextPage()"><i class="bi bi-arrow-right"></i></button>
            </div>
          </div>
      </div>
   </div>

   <script src="matches.js"></script>
</body>

</html>
