<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
   <link rel="stylesheet" href="style.css">
   <title>VNL 2021 | Add Matches</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#" class="h1 bg-primary text-decoration-none text-light">VNL 2021 Add Matches</a>
        <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item text-center text-lg-start">
                <a href="standings.html" class="nav-link text-light">Standings</a>
            </li>
            <li class="nav-item text-center text-lg-start">
              <a href="matches.html" class="nav-link text-light">Match History</a>
            </li>
            <li class="nav-item text-center text-lg-start">
              <a href="addMatches.html" class="nav-link text-light">Add Matches</a>
            </li>
            </ul>
        </div>
      </div>
    </nav>
   <div class="container card p-4">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="" class="form-label">Home Team:</label>
          <input type="text" class="form-control" id="homeTeam" placeholder="Home Team Name...">
        </div>
        <div class="col-md-6">
          <label for="" class="form-label">Away Team:</label>
          <input type="text" class="form-control" id="awayTeam" placeholder="Away Team Name...">
        </div>
        <div class="col-4">
          <label for="" class="form-label">Set 1 Score (HomeScore-AwayScore):</label>
          <input type="text" class="form-control" id="setOne" placeholder="xx-xx">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">Set 2 Score (HomeScore-AwayScore):</label>
          <input type="text" class="form-control" id="setTwo" placeholder="xx-xx">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">Set 3 Score (HomeScore-AwayScore):</label>
          <input type="text" class="form-control" id="setThree" placeholder="xx-xx">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">(OPTIONAL) Set 4 Score (HomeScore-AwayScore):</label>
          <input type="text" class="form-control" id="setFour" placeholder="xx-xx">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">(OPTIONAL) Set 5 Score (HomeScore-AwayScore):</label>
          <input type="text" class="form-control" id="setFive" placeholder="xx-xx">
        </div>
        <div class="col-12 text-center">
          <button type="button" class="btn btn-lg btn-primary" onclick="createMatch()">Add New Match</button>
          <button type="button" class="btn btn-lg btn-primary" onclick="clearStorage()">Clear New Matches</button>
        </div>
      </form>
      <p class="lead text-center mt-3" id="msg"></p>
   </div>

   <script src="addMatches.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
